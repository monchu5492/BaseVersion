  <body>
  <iframe>
  </iframe>
    <script>
      // set the date we are counting down to
      var expireDate = new Date("2019-11-05T23:00:00");

      // update the countdown every 1 second
      var x = setInterval (function () {
        // Get today's date and time
        // var now = (date.getFullYear() + '-' + ((curMonth.toString().length > 1) ? (curMonth) : ('0' + (curMonth)))
        //          + '-' + ((curDate.toString().length > 1) ? curDate : ('0' + curDate)) + 'T' + (date.getHours())
        //          + ':' + (date.getMinutes()) + ':' + (date.getSeconds()));

        var now = new Date();
        alert(`expireDate ${expireDate} and now ${now}`)
        // Find the distance between now and the countdown date
        // var distance = expireDate - now;

        var distance = Math.abs(expireDate-now);
        alert(`Distance => ${distance}`);
        // Time calculations for days, hours, minutes, seconds

        var days = Math.floor(distance / (1000*60*60*24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id = "demo"
        document.getElementById("timer").innerHTML = days + "d "
            + hours + "h "
            + minutes + "m "
            + seconds + "s ";

        // If the countdown is finished, write some text

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
<p id="timer"></p>
  </body>
</html>
